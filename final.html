<!DOCTYPE html>
<html lang="Hant-zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-reboot.css"> -->
    <!-- <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-grid.css"> -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/customize.css">
    <title>中華民國直銷協會 Taiwan R.O.C Direct Selling Association</title>
</head>
<body>
    <a href="#!" class="logo d-block p-20 bg-white">
        <img src="assets/images/logo@3x.png" alt="中華民國直銷協會Logo">
    </a>
    <section class="white-fluid">
        <div class="container d-flex flex-column align-items-center justify-content-center py-120">
            <img src="assets/images/icon-check.svg" class="main-icon d-block mx-auto mb-md-40 mb-20" alt="">
            <h3 class="text-primary my-0 letter-spacing-2 text-center">作答完成！</h3>
            <div class="h5 text-black-50 mt-10 mb-0 letter-spacing-2 text-center">留下您的資料，就有機會獲得大獎</div>
            <form action="success.html">
                <div class="d-flex align-items-center h6 mt-20 mb-0">
                    <label class="d-block my-0 mr-md-40 mr-20" for="name">姓名</label>
                    <input class="d-block px-20 py-5 bg-white" type="text" id="name" name="name" value="">
                </div>
                <div class="d-flex align-items-center h6 mt-20 mb-0">
                    <label class="d-block my-0 mr-md-40 mr-20" for="phone">電話</label>
                    <input class="d-block px-20 py-5 bg-white" type="tel" id="phone" name="phone" value="">
                </div>
                <div class="d-flex align-items-center h6 mt-20 mb-0">
                    <label class="d-block my-0 mr-md-40 mr-20" for="addr">聯絡地址</label>
                    <input class="d-block px-20 py-5 bg-white" type="text" id="addr" name="addr" value="">
                </div>
                <div class="d-flex align-items-center h6 mt-20 mb-0">
                    <label class="d-block my-0 mr-md-40 mr-20" for="company">所屬直銷公司</label>
                    <input class="d-block px-20 py-5 bg-white" type="text" id="company" name="company" value="">
                </div>
                <div class="d-flex align-items-center h6 mt-10 mb-0">
                    <input class="d-block my-0 mr-10" type="checkbox" id="single" name="single" value="single">
                    <label class="d-block my-0" for="single">我是一般消費者</label>
                </div>
                <div class="button-center h6 text-center mt-20 mb-0">
                    <button class="btn px-20 py-10 mx-auto" type="submit">送出</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
